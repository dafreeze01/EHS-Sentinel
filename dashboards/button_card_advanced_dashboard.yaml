          - type: custom:button-card
            entity: sensor.samsung_ehssentinel_indoordhwcurrenttemp
            name: "WARMWASSER"
            show_state: true
            show_units: true
            show_icon: false
            styles:
              card:
                - background: "conic-gradient(from 0deg, #fd79a8 0%, #fdcb6e 50%, #ff7675 100%)"
