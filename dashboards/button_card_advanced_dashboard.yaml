                card:
                  type: custom:button-card
                  styles:
                    card:
                      - position: "absolute"
                      - bottom: "0"
                      - left: "0"
                      - width: |
                          [[[
                            const maxPower = 15000; // Angenommene Maximalleistung
                            const currentPower = parseFloat(entity.state) || 0;
                            const percentage = Math.min((currentPower / maxPower) * 100, 100);
