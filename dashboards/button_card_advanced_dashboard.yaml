# Erweiterte Button Card Dashboard f√ºr EHS-Sentinel
# Nutzt Button Card f√ºr hochgradig anpassbare Steuerungselemente

title: "üéõÔ∏è EHS Advanced Control"
views:
  # ===== HAUPTSTEUERUNG MIT BUTTON CARDS =====
  - title: "üéõÔ∏è Control Center"
    type: sections
    max_columns: 4
    subview: false
    sections:
      # Hero Control Panel
      - type: grid
        cards:
          # Hauptschalter mit animiertem Status
          - type: custom:button-card
            entity: select.samsung_ehssentinel_power
            name: "W√ÑRMEPUMPE"
            show_state: true
            show_icon: true
            icon: mdi:heat-pump
            size: 60px
            styles:
              card:
                - background: |
                    [[[
                      if (entity.state === 'ON') 
                        return 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                      else 
                        return 'linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%)';
                    ]]]
                - border-radius: "25px"
                - box-shadow: |
                    [[[
                      if (entity.state === 'ON') 
                        return '0 8px 30px rgba(102, 126, 234, 0.4)';
                      else 
                        return '0 4px 15px rgba(0,0,0,0.1)';
                    ]]]
                - color: "white"
                - height: "150px"
                - transition: "all 0.3s ease"
                - animation: |
                    [[[
                      if (entity.state === 'ON') 
                        return 'pulse 2s infinite';
                      else 
                        return 'none';
                    ]]]
              name:
                - font-size: "16px"
                - font-weight: "bold"
                - margin-top: "15px"
                - text-transform: "uppercase"
                - letter-spacing: "1px"
              state:
                - font-size: "14px"
                - margin-top: "5px"
                - opacity: "0.9"
              icon:
                - width: "60px"
                - height: "60px"
                - margin-top: "20px"
                - animation: |
                    [[[
                      if (entity.state === 'ON') 
                        return 'rotate 4s linear infinite';
                      else 
                        return 'none';
                    ]]]
            tap_action:
              action: more-info
              haptic: heavy
            hold_action:
              action: toggle
              haptic: success
            custom_fields:
              status_indicator:
                card:
                  type: custom:button-card
                  styles:
                    card:
                      - position: "absolute"
                      - top: "10px"
                      - right: "10px"
                      - width: "20px"
                      - height: "20px"
                      - border-radius: "50%"
                      - background: |
                          [[[
                            if (entity.state === 'ON') 
                              return '#2ecc71';
                            else 
                              return '#e74c3c';
                          ]]]
                      - box-shadow: |
                          [[[
                            if (entity.state === 'ON') 
                              return '0 0 15px #2ecc71';
                            else 
                              return '0 0 10px #e74c3c';
                          ]]]
                      - animation: |
                          [[[
                            if (entity.state === 'ON') 
                              return 'blink 1.5s infinite';
                            else 
                              return 'none';
                          ]]]
            extra_styles: |
              @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
              }
              @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
              }
              @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0.3; }
              }

          # Betriebsmodus mit Zustandsanzeige
          - type: custom:button-card
            entity: select.samsung_ehssentinel_indooropmode
            name: "BETRIEBSMODUS"
            show_state: true
            show_icon: true
            icon: |
              [[[
                const mode = entity.state;
                if (mode === 'HEAT') return 'mdi:fire';
                if (mode === 'COOL') return 'mdi:snowflake';
                if (mode === 'AUTO') return 'mdi:autorenew';
                if (mode === 'DHW') return 'mdi:water-boiler';
                return 'mdi:thermostat';
              ]]]
            size: 50px
            styles:
              card:
                - background: |
                    [[[
                      const mode = entity.state;
                      if (mode === 'HEAT') return 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                      if (mode === 'COOL') return 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
                      if (mode === 'AUTO') return 'linear-gradient(135deg, #00b894 0%, #00a085 100%)';
                      if (mode === 'DHW') return 'linear-gradient(135deg, #fdcb6e 0%, #e17055 100%)';
                      return 'linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%)';
                    ]]]
                - border-radius: "20px"
                - box-shadow: "0 6px 20px rgba(0,0,0,0.15)"
                - color: "white"
                - height: "130px"
                - transition: "all 0.3s ease"
              name:
                - font-size: "14px"
                - font-weight: "bold"
                - margin-top: "10px"
                - text-transform: "uppercase"
                - letter-spacing: "0.5px"
              state:
                - font-size: "18px"
                - font-weight: "bold"
                - margin-top: "5px"
              icon:
                - width: "50px"
                - height: "50px"
                - margin-top: "15px"
            tap_action:
              action: more-info
              haptic: medium

          # Status-Anzeige mit Echtzeit-Updates
          - type: custom:button-card
            entity: sensor.samsung_ehssentinel_outdooroperationstatus
            name: "SYSTEM STATUS"
            show_state: true
            show_icon: true
            icon: |
              [[[
                const status = entity.state;
                if (status === 'HEATING') return 'mdi:fire';
                if (status === 'COOLING') return 'mdi:snowflake';
                if (status === 'DHW') return 'mdi:water-boiler';
                if (status === 'DEFROST') return 'mdi:snowflake-melt';
                return 'mdi:information-outline';
              ]]]
            size: 50px
            styles:
              card:
                - background: |
                    [[[
                      const status = entity.state;
                      if (status === 'HEATING') return 'linear-gradient(135deg, #ff7675 0%, #d63031 100%)';
                      if (status === 'COOLING') return 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
                      if (status === 'DHW') return 'linear-gradient(135deg, #fdcb6e 0%, #e17055 100%)';
                      if (status === 'DEFROST') return 'linear-gradient(135deg, #81ecec 0%, #00b894 100%)';
                      return 'linear-gradient(135deg, #636e72 0%, #2d3436 100%)';
                    ]]]
                - border-radius: "20px"
                - box-shadow: "0 6px 20px rgba(0,0,0,0.15)"
                - color: "white"
                - height: "130px"
                - transition: "all 0.3s ease"
              name:
                - font-size: "14px"
                - font-weight: "bold"
                - margin-top: "10px"
                - text-transform: "uppercase"
                - letter-spacing: "0.5px"
              state:
                - font-size: "16px"
                - font-weight: "bold"
                - margin-top: "5px"
                - text-transform: "capitalize"
              icon:
                - width: "50px"
                - height: "50px"
                - margin-top: "15px"
            tap_action:
              action: more-info

          # Warmwasser mit Toggle-Funktion
          - type: custom:button-card
            entity: binary_sensor.samsung_ehssentinel_dhwpower
            name: "WARMWASSER"
            show_state: true
            show_icon: true
            icon: mdi:water-boiler
            size: 50px
            styles:
              card:
                - background: |
                    [[[
                      if (entity.state === 'on') 
                        return 'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)';
                      else 
                        return 'linear-gradient(135deg, #b2bec3 0%, #636e72 100%)';
                    ]]]
                - border-radius: "20px"
                - box-shadow: |
                    [[[
                      if (entity.state === 'on') 
                        return '0 6px 25px rgba(253, 121, 168, 0.4)';
                      else 
                        return '0 4px 15px rgba(0,0,0,0.1)';
                    ]]]
                - color: "white"
                - height: "130px"
                - transition: "all 0.3s ease"
              name:
                - font-size: "14px"
                - font-weight: "bold"
                - margin-top: "10px"
                - text-transform: "uppercase"
                - letter-spacing: "0.5px"
              state:
                - font-size: "16px"
                - font-weight: "bold"
                - margin-top: "5px"
                - text-transform: "uppercase"
              icon:
                - width: "50px"
                - height: "50px"
                - margin-top: "15px"
                - animation: |
                    [[[
                      if (entity.state === 'on') 
                        return 'bounce 2s infinite';
                      else 
                        return 'none';
                    ]]]
            tap_action:
              action: more-info
            extra_styles: |
              @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
              }
        column_span: 4

