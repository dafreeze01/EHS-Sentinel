                  entity: sensor.samsung_ehssentinel_ehssentinelcop
                  show_state: false
                  show_icon: false
                  name: |
                    [[[
                      const cop = parseFloat(entity.state) || 0;
                      if (cop >= 4) return 'EXZELLENT';
                      if (cop >= 3) return 'GUT';
                      if (cop >= 2) return 'MITTEL';
                      return 'NIEDRIG';
                    ]]]
                  styles:
                    card:
                      - position: "absolute"
                      - bottom: "10px"
                      - left: "50%"
                      - transform: "translateX(-50%)"
                      - background: "rgba(255,255,255,0.2)"
                      - border-radius: "15px"
                      - padding: "5px 15px"
                      - backdrop-filter: "blur(10px)"
                    name:
                      - font-size: "10px"
                      - font-weight: "bold"
                      - color: "white"
                      - margin: "0"
            tap_action:
              action: more-info

          # Durchfluss
          - type: custom:button-card
            entity: sensor.samsung_ehssentinel_inflowsensorcalc
            name: "DURCHFLUSS"
            show_state: true
            show_units: true
            show_icon: true
            icon: mdi:water-pump
            size: 40px
            styles:
              card:
                - background: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
                - border-radius: "20px"
                - box-shadow: "0 8px 30px rgba(79, 172, 254, 0.3)"
                - color: "white"
                - height: "140px"
                - position: "relative"
                - overflow: "hidden"
              name:
                - font-size: "14px"
                - font-weight: "bold"
                - margin-top: "15px"
                - text-transform: "uppercase"
                - letter-spacing: "0.5px"
              state:
                - font-size: "20px"
                - font-weight: "bold"
                - margin-top: "5px"
              icon:
                - width: "40px"
                - height: "40px"
                - margin-top: "10px"
                - animation: "flow 2s linear infinite"
            extra_styles: |
              @keyframes flow {
                0% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                100% { transform: translateX(-5px); }
              }
            tap_action:
