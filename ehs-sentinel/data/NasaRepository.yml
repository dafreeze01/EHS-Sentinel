# NASA Repository für EHS-Sentinel Home Assistant Addon
# Diese Datei enthält die wichtigsten NASA-Protokoll Nachrichten

# Grundlegende Steuerung
NASA_POWER:
  address: "0x8000"
  description: "Wärmepumpen Ein/Aus Status"
  type: "ENUM"
  enum:
    0: "OFF"
    1: "ON"
  hass_opts:
    default_platform: "binary_sensor"
    writable: true
    platform:
      payload_off: "OFF"
      payload_on: "ON"
      type: "switch"

NASA_INDOOR_OPMODE:
  address: "0x8001"
  description: "Betriebsmodus der Inneneinheit"
  type: "ENUM"
  enum:
    0: "AUTO"
    1: "HEAT"
    2: "COOL"
    3: "DHW"
    4: "FAN"
  hass_opts:
    default_platform: "sensor"
    writable: true
    platform:
      type: "select"
      options: ["AUTO", "HEAT", "COOL", "DHW", "FAN"]

NASA_OUTDOOR_OPERATION_STATUS:
  address: "0x8002"
  description: "Betriebsstatus der Außeneinheit"
  type: "ENUM"
  enum:
    0: "STOP"
    1: "HEATING"
    2: "COOLING"
    3: "DHW"
    4: "DEFROST"
  hass_opts:
    default_platform: "sensor"
    writable: false

# Temperaturen
NASA_OUTDOOR_TW1_TEMP:
  address: "0x8204"
  description: "Rücklauftemperatur"
  type: "VAR"
  signed: true
  unit: "°C"
  arithmetic: "packed_value / 10"
  hass_opts:
    default_platform: "sensor"
    writable: false
    unit: "°C"
    device_class: "temperature"

