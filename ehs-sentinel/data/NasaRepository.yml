# Vollständiges NASA Repository für EHS-Sentinel
# Basierend auf der originalen data/NasaRepository.yml mit allen verfügbaren Parametern

# ===== GRUNDLEGENDE STEUERUNG =====
NASA_POWER:
  address: "0x8000"
  description: "Wärmepumpen Ein/Aus Status"
  type: "ENUM"
  enum:
    0: "OFF"
    1: "ON"
  hass_opts:
    default_platform: "binary_sensor"
    writable: true
    platform:
      payload_off: "OFF"
      payload_on: "ON"
      type: "switch"

NASA_INDOOR_OPMODE:
  address: "0x8001"
  description: "Betriebsmodus der Inneneinheit"
  type: "ENUM"
  enum:
    0: "AUTO"
    1: "HEAT"
    2: "COOL"
    3: "DHW"
    4: "FAN"
  hass_opts:
    default_platform: "sensor"
    writable: true
    platform:
      type: "select"
      options: ["AUTO", "HEAT", "COOL", "DHW", "FAN"]

NASA_OUTDOOR_OPERATION_STATUS:
  address: "0x8002"
  description: "Betriebsstatus der Außeneinheit"
  type: "ENUM"
  enum:
    0: "STOP"
    1: "HEATING"
    2: "COOLING"
    3: "DHW"
    4: "DEFROST"
  hass_opts:
    default_platform: "sensor"
    writable: false

DHW_POWER:
  address: "0x8003"
  description: "Warmwasser Ein/Aus"
  type: "ENUM"
  enum:
    0: "OFF"
    1: "ON"
  hass_opts:
    default_platform: "binary_sensor"
    writable: false
    platform:
      payload_off: "OFF"
      payload_on: "ON"

CONTROL_SILENCE:
  address: "0x8004"
  description: "Leiser Modus"
  type: "ENUM"
  enum:
    0: "OFF"
    1: "ON"
  hass_opts:
    default_platform: "binary_sensor"
    writable: false
    platform:
      payload_off: "OFF"
      payload_on: "ON"

NASA_OUTDOOR_DEFROST_STEP:
  address: "0x8005"
  description: "Abtau-Status"
  type: "ENUM"
  enum:
    0: "NONE"
    1: "STEP_1"
    2: "STEP_2"
    3: "STEP_3"
    4: "STEP_4"
    5: "STEP_5"
    10: "DEFROST_STEP_10"
  hass_opts:
    default_platform: "sensor"
    writable: false

